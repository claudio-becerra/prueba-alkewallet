<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/90f957e0cb.js" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="../jquery-4.0.0.min.js" defer></script>
    <!--    JS  -->
    <script src="../js/transactions.js" defer></script>
    <title>MyWallet - Transactions</title>
</head>

<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="../img/Alke_wallet_logo.png" alt="logo Alkewallet">
            </div>
            <nav class="d-none d-md-block">
                <div class="nav-desktop">
                    <ul class="d-flex gap-5">
                        <li><a href="menu.html"><span>Home</span></a></li>
                        <li><a href="sendmoney.html"><span>Transferir</span></a></li>
                        <li><a href="transactions.html"><span class="actual">Transacciones</span></a></li>
                    </ul>
                </div>
            </nav>
            <div class="div">
                <img src="../img/perfil_img.png" alt="imagen de perfil" class="perfil-img">
            </div>
        </div>
    </header>
    <main>
        
        <div class="container content-max-width">
            <section id="cuenta" class="cuenta border my-4">
                <h3>Mi cuenta</h3>
                <span class="fs-6">Saldo disponible:</span>
                <div class=" p-1 ">
                    <span class="fw-bold fs-2">$ <span id="saldo-actual"></span></span>
                </div>
            </section>
            <section>
                <h2 class="mb-0 mt-3">Movimientos</h2>
                <div id="filtro-movimientos">
                    <label for="">Filtrar por:</label>
                    <select name="filtro-tipo" id="filtro-tipo">
                        <option value="todos">Todos los movimientos</option>
                        <option value="entrada">Depósitos</option>
                        <option value="salida">Transferencia a otra cuenta</option>
                    </select>
                </div>
                <ul class="list-group py-2" id="lista-movimientos"> <!-- LE AGREGUÉ COLORES PARA DIFERENCIAR UNA ENTRADA DE DINERO Y UNA SALIDA, TAMBIEN CAMBIE LOS MONTOS A ALGO QUE HICIERA MÁS SENTIDO ACA EN CHILE-->

                </ul>
                <a href="menu.html" class="btn btn-secondary hide">Volver al Menú Principal</a>
            </section>
        </div>
    </main>
    <nav>
        <div class="nav-mobile d-md-none">
            <ul class="d-flex ">
                <li><a href="menu.html"><i class="fa-solid fa-house "></i></a></li>
                <li><a href="sendmoney.html"><i class="fa-solid fa-money-bill-transfer"></i></a></li>
                <li><a href="transactions.html"><i class="fa-solid fa-money-bill actual"></a></i></li>
            </ul>
        </div>
    </nav>



    <!-- INTEGRAMOS EL CDN DE JS DE BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
