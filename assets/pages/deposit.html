<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <!-- FONT AWESOME -->
    <script src="https://kit.fontawesome.com/90f957e0cb.js" crossorigin="anonymous"></script>
    <!-- JQUERY -->
    <script src="../jquery-4.0.0.min.js" defer></script>
    <!--    JS  -->
    <script src="../js/deposit.js" defer></script>
    <title>MyWallet - Deposit</title>
</head>

<body>
    <header>
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="../img/Alke_wallet_logo.png" alt="logo Alkewallet">
            </div>
            <div class="div">
                <img src="../img/perfil_img.png" alt="imagen de perfil" class="perfil-img">
            </div>
        </div>
    </header>
    <div class="container content-max-width">
        <section id="cuenta" class="cuenta border my-4">
            <h3>Mi cuenta</h3>
            <span class="fs-6">Saldo disponible:</span>
            <div class=" p-1 ">
                <span class="fw-bold fs-2">$ <span id="saldo-actual"></span></span>
            </div>
        </section>
        <div class="alert-container"> <!-- UN CONTAINER DONDE COLCOAREMOS LA ALERTA SALDO DEPOSITADO-->
            <div id="alert-deposito" class="alert-success hide">
                
            </div>

        </div>
        <h2>Depositar</h2>
        <form id="form-deposito">
            <div class="form-group">
                <label for="monto-depositar">Monto a depositar:</label>
                <input type="number" class="form-control" id="monto-depositar" placeholder="Enter amount" required>
            </div>
            <button type="submit" class="btn btn-primary" id="btn-depositar">Realizar depósito</button>
        </form>
        <a href="menu.html" class="btn btn-secondary">Volver al Menú Principal</a>
    </div>



    <!-- INTEGRAMOS EL CDN DE JS DE BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
