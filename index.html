<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- INTEGRAMOS EL CDN DE BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <!-- JQUERY -->
    <script src="assets/jquery-4.0.0.min.js" defer></script>
    <!-- JS -->
    <script src="assets/js/login.js" defer></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>MyWallet - Login</title>
</head>

<body class="index-bg">
    <div class="container text-light content-max-width">
        <h2 class="text-center mb-5">Inicia sesión</h2>
        <form id="login-form">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Enter Email">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" placeholder="Enter Password">
            </div>
            <div id="alert-success" class="hide">
                <div class="alert-success d-flex" role="alert">
                    <p class="text-success fw-bold">Sesión Iniciada</p>
                </div>
            </div>
            <div id="alert-danger" class="hide">
                <div class="alert-danger d-flex" role="alert">
                    <p class="text-danger fw-bold">¡Oh no! Datos de inicio de sesión incorrectos</p>
                </div>
            </div>
            <div class="d-flex justify-content-center">
                <button type="submit" class="btn text-light" id="login-btn">Iniciar Sesión</button>
            </div>
        </form>
    </div>



    <!-- INTEGRAMOS EL CDN DE JS DE BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
